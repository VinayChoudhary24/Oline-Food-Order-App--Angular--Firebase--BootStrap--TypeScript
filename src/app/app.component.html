<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="loadedFeatue === 'recipe'"></app-recipes>
            
            <app-shopping-list *ngIf="loadedFeatue !== 'recipe'"></app-shopping-list>
        </div>
    </div>
</div>
