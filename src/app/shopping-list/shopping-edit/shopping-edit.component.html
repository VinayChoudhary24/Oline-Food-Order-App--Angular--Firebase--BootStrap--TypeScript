<!-- This will  -->
<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <!-- Add #LocalReference So that when we Click on Add, Delete, Clear buttons it BINDS with the INPUT -->
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    #nameInput >
                </div>
                <!--TO ADD NEW INGREDIENTS  -->
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control"
                    #amountInput >
                    
                </div>
            </div>
            <!-- To Manage the Recipe -->
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    type="submit" 
                    class="btn btn-success"
                    (click)="onAddItem()">Add</button>

                    <button 
                    type="button" 
                    class="btn btn-danger"
                    >Delete</button>

                    <button 
                    type="button" 
                    class="btn btn-primary"
                    >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
